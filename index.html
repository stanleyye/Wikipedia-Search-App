<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Stanley</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html ng-app="WikiSearch">

<body ng-controller="WikiController as wiki">
  <div id="main">
    <div class="title">
      <h1>Wikipedia <span>Search<span></h1>
    </div>

    <div class="search">
      <form ng-submit="search()">
        <input id="searchbox" type="text" ng-model="searchtext" />
      </form>
    </div>
    
    <div class="content" ng-repeat="name in names">
      <ul>
        <a href="{{links[$index]}}"><li><b>{{name}}</b>
          
          <p> {{descriptions[$index]}}</p>
          </li></a>
          </ul>
    </div>

  </div>
</body>
</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
